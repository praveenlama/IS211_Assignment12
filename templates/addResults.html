<!-- Using bootstrap as our Front-end Library for great UI and dynamic functions -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add a Student’s Quiz Result | Score Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Score Tracker</h1>
    <p>An App to track the progress of your students in real time.</p>
  </div>
</div>
<div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active">Add a Student’s Quiz Result</li>
    </ol>
</div>
<div class="container">
    <h2>Add a Student’s Quiz Result</h2>
    <form action="/results/add" method="POST" role="form">
        <div class="form-group">
            <label>Student ID</label>
                <select class="form-control" name="sid" required>
                    {% for item in Students %}
                        <option>{{ item.id }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="form-group">
            <label>Quiz ID</label>
                <select class="form-control" name="qid" required>
                    {% for item in Quizzes %}
                        <option>{{ item.id }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="form-group">
            <label>Score</label>
            <input type="text" class="form-control" name="score" required>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Add Result</button>
    </form>
</div>

</body>
</html>
